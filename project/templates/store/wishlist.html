{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">My Wishlist</h1>

{% if wishlist_items %}
<div class="row">
    {% for item in wishlist_items %}
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img src="{{ item.product.image_url|default:'https://via.placeholder.com/300' }}" class="card-img-top" alt="{{ item.product.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ item.product.name }}</h5>
                <p class="card-text">â‚¹{{ item.product.price }}</p>
                <div class="mt-auto">
                    <a href="{% url 'product_detail' item.product.id %}" class="btn btn-primary btn-sm me-2">View</a>
                    <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center">
    <p class="h5">Your wishlist is empty.</p>
    <a href="{% url 'product_list' %}" class="btn btn-primary">Browse Products</a>
</div>
{% endif %}
{% endblock %}
