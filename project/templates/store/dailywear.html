{% extends 'base.html' %}
{% block content %}

<!-- ===== DAILYWEAR BANNER ===== -->
<div class="dailywear-banner mb-5">
    <img src="https://res.cloudinary.com/dseku9heo/image/upload/v1769872534/rings-desktop_kumtwf.webp"
         alt="Dailywear Jewellery">

    <div class="dailywear-overlay">
        <h1>Dailywear Jewellery</h1>
        <p>Elegant jewellery for everyday moments</p>
    </div>
</div>

<!-- ===== FILTER START ===== -->
<div class="container my-4">
<form method="get" class="mb-4">
    <div class="row g-3">

        <div class="col-md-3">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}"
                    {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <input type="number" name="min_price" class="form-control"
                   placeholder="Min Price" value="{{ request.GET.min_price }}">
        </div>

        <div class="col-md-2">
            <input type="number" name="max_price" class="form-control"
                   placeholder="Max Price" value="{{ request.GET.max_price }}">
        </div>

        <div class="col-md-3">
            <input type="text" name="search" class="form-control"
                   placeholder="Search" value="{{ request.GET.search }}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-dark w-100">
                Filter
            </button>
        </div>

    </div>
</form>
</div>
<!-- ===== FILTER END ===== -->

<!-- ===== PRODUCTS GRID ===== -->
<div class="container my-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card product-card">
                <img src="{{ product.image_url }}" class="card-img-top">
                <div class="card-body text-center">
                    <h5>{{ product.name }}</h5>
                    <p class="fw-bold text-danger">â‚¹{{ product.price }}</p>
                    <a href="{% url 'product_detail' product.pk %}"
                       class="btn btn-dark btn-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No dailywear products available.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
