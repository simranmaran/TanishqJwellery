{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Checkout</h1>

<div class="row">
    <div class="col-md-8">
        <h3>Order Summary</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>₹{{ item.product.price }}</td>
                    <td>₹{{ item.item_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Amount</h5>
                <p class="h4 text-success">₹{{ total }}</p>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-lg w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
