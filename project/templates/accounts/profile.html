{% extends 'base.html' %}
{% block content %}

<div class="profile-wrapper">
    <div class="profile-card">

        <h1 class="profile-title">Profile</h1>

        <!-- Tabs -->
        <div class="profile-tabs">
            <span class="tab-btn active">User data</span>
            <a href="{% url 'orders' %}" class="tab-btn">Order history</a>
            <a href="{% url 'wishlist' %}" class="tab-btn">Wishlist</a>
        </div>

        <!-- User Info -->
        <div class="profile-section">
            <div class="profile-row">
                <span>Username</span>
                <strong>{{ user.username }}</strong>
            </div>

            <div class="profile-row">
                <span>Email</span>
                <strong>{{ user.email }}</strong>
            </div>
        </div>

        <!-- Actions -->
        <div class="profile-actions">
            <a href="{% url 'orders' %}" class="profile-btn gold">My Orders</a>
            <a href="{% url 'wishlist' %}" class="profile-btn outline">My Wishlist</a>
        </div>

    </div>
</div>

{% endblock %}
