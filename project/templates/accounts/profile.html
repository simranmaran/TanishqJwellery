{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Profile</h1>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <div class="mt-4">
                    <a href="{% url 'orders' %}" class="btn btn-primary me-2">My Orders</a>
                    <a href="{% url 'wishlist' %}" class="btn btn-outline-secondary">My Wishlist</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
