{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Add Category</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
