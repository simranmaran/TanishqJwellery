{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Product Management</h1>

<div class="mb-3">
    <a href="{% url 'add_product' %}" class="btn btn-success">Add New Product</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>â‚¹{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.category.name }}</td>
            <td>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
