{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4">Category Management</h1>
<div class="mb-3">
    <a href="{% url 'add_category' %}" class="btn btn-success">Add New Category</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
